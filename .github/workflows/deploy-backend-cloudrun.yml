name: Deploy Backend to Cloud Run
on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend-cloudrun.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDP }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud & Docker
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build & Push Image
        run: |
          REPO=cloud-run-source
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${REPO}/pod-creator-api:${{ github.sha }}
          gcloud artifacts repositories create ${REPO} --repository-format=DOCKER --location=${{ secrets.GCP_REGION }} --description="Cloud Run images" || true
          docker build -t "$IMAGE" backend
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy pod-creator-api \
            --image "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cloud-run-source/pod-creator-api:${{ github.sha }}" \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --memory 512Mi \
            --port 8080 \
            --ingress all
